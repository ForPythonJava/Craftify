{% extends 'ARTIST/artistBase.html' %}
{% block header %}


<section class="hero-wrap hero-wrap-2" style="background-image: url('../static/images/bg_2.jpg');"
    data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
            <div class="col-md-9 ftco-animate mb-5 text-center">
                <p class="breadcrumbs mb-0"><span class="mr-2"><a href="/artistHome">Home <i
                                class="fa fa-chevron-right"></i></a></span> <span>Add Items <i
                            class="fa fa-chevron-right"></i></span></p>
                <h2 class="mb-0 bread">Add Items</h2>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section bg-light">
    <div class="container" style="margin: 0 25%;">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="wrapper px-md-4">
                    <div class="row no-gutters">
                        <div class="col-md-7">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <h3 class="mb-4">Add Items</h3>
                                <form method="POST" id="contactForm" name="contactForm" class="contactForm"
                                    enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="email">Product Name</label>
                                                <input type="text" class="form-control" pattern="[a-z A-Z]+"
                                                    name="pdtname" id="email" placeholder="Name" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="email">Category</label>
                                                <select name="category" id="" class="form-control" required>
                                                    <option selected disabled>Choose Category</option>
                                                    {% for i in options %}
                                                    <option value="{{i}}">{{i}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="email">Price</label>
                                                <input type="text" class="form-control" pattern="[0-9]+" name="price"
                                                    id="email" placeholder="Price" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="name">Color</label>
                                                <input type="text" class="form-control" name="color" id="name"
                                                    placeholder="Color" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="qty">Quantity</label>
                                                <input type="text" class="form-control" pattern="[0-9]+" name="qty"
                                                    id="qty" placeholder="Quantity" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="message">Images</label>
                                                <input class="form-control" name="image" type="file"
                                                    id="formFileMultiple" accept="image/*" multiple required>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="message">Description</label>
                                                <textarea name="desc" class="form-control" id="message" cols="30"
                                                    rows="4" placeholder="Description" required></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="submit" value="Add" class="btn btn-primary">
                                                <div class="submitting"></div>
                                            </div>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- <div class="col-md-5 order-md-first d-flex align-items-stretch">
                            <div id="map" class="map"></div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
<link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet" />

<script>
    $(".chosen-select").chosen({
        no_results_text: "Oops, nothing found!"
    });

    $(function () {
        $("input[type='submit']").click(function (event) {
            var $fileUpload = $("input[type='file']");
            if (parseInt($fileUpload.get(0).files.length) > 3) {
                alert("You can only upload a maximum of 3 files");
                event.preventDefault(); // Prevent form submission
            }
        });

        $("input[type='file']").change(function () {
            var $fileUpload = $(this);
            if (parseInt($fileUpload.get(0).files.length) > 3) {
                alert("You can only select a maximum of 3 files");
                $fileUpload.val(""); // Reset the file input to clear selected files
            }
        });
    });
</script>


{% endblock %}
