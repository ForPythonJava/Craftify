{% extends "USER/userBase.html" %}
{% block header %}

<!-- Alert message -->
{% if messages %}
{% for i in messages %}
<script>
    alert("{{i}}");
</script>
{% endfor %}
{% endif %}
<!-- Alert Message End -->


<style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 300px;
        margin: auto;
        margin-top: 5px;
        margin-bottom: 5px;
        text-align: center;
        font-family: arial;
    }

    .title {
        color: grey;
        font-size: 18px;
    }

    button {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 8px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
    }

    a {
        text-decoration: none;
        font-size: 22px;
        color: black;
    }

    button:hover,
    a:hover {
        opacity: 0.7;
    }

    #link {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 8px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
    }
</style>

<section class="hero-wrap hero-wrap-2" style="background-image: url('../static/images/bg_2.jpg');"
    data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
            <div class="col-md-9 ftco-animate mb-5 text-center">
                <p class="breadcrumbs mb-0"><span class="mr-2"><a href="/userHome">Home <i
                                class="fa fa-chevron-right"></i></a></span> <span>Profile<i
                            class="fa fa-chevron-right"></i></span></p>
                <h2 class="mb-0 bread">PROFILE</h2>
            </div>
        </div>
    </div>
</section>

<div class="card">
    <center> <img src="/static/images/profile.png" height="200px" width="100px" alt="{{myProfile.name}}"
            style="width:80%;padding: 10px;"></center>
    <h1>{{myProfile.name}}</h1>
    <p><b>Email -: {{myProfile.email}}</b></p>
    <p><b>Phone -: {{myProfile.phone}}</b></p>
    <p><b>Address -: {{myProfile.address}}</b></p>
    <p><a id="link" href="/profileUpdate">Update</a></p>
</div>

{% endblock %}
